<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listeners Layout</title>
    <style>
        /* Dark gradient background matching the screenshot */
        body {
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            /* Stack heading above the cards */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* The "Event Listeners" heading box */
        .main-title {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 10px 40px;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 60px;
        }

        /* Container for the 3 side-by-side cards */
        .container {
            display: flex;
            gap: 30px;
            /* Space between cards */
        }

        /* Individual Card Styling */
        .box {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            width: 220px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .box h2 {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }

        /* The "Enter" button styling */
        .enter-btn {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .reset-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e74c3c;
            /* Red color for reset */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
    
</head>

<body>
    <div class="main-title">Event Listeners</div>

    <div class="container">
        <div class="box box-1">
            <h2>Example 1</h2>
            <button onclick="alert('I love JavaScript')" class="enter-btn btn-1">
                Enter
            </button>
        </div>

        <div class="box box-2">
            <h2>Example 2</h2>
            <button class="enter-btn btn-2">Enter</button>
        </div>

        <div class="box box-3">
            <h2>Example 3</h2>
            <button class="enter-btn btn-3">Enter</button>
        </div>
    </div>
    <button class="reset-btn">Reset All Styles</button>
    <script src="event.js"></script>
</body>

</html>
